{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aviation Spares & Repairs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
<style>
        :root { --aviation-blue: #005eb8; }
        .aviation-blue { color: var(--aviation-blue); }
        .bg-aviation-blue { background-color: var(--aviation-blue); }

        /* =========================
       TOAST CONTAINER
    ========================= */
    #django-toast-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;

        display: flex;
        flex-direction: column;
        gap: 10px;

        pointer-events: none;
    }

    /* =========================
       BASE TOAST
    ========================= */
    .django-toast {
        min-width: 280px;
        max-width: 420px;
        padding: 14px 18px;
        border-radius: 8px;

        font-size: 14px;
        font-weight: 500;
        color: #000; /* BLACK TEXT */

        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        opacity: 0;
        transform: translateY(-10px);
        animation: toast-slide 0.35s ease forwards;

        pointer-events: auto;
    }

    /* =========================
       MESSAGE TYPES
    ========================= */
    .django-toast.success {
        background-color: #d1fae5; /* green */
    }

    .django-toast.error {
        background-color: #fee2e2; /* red */
    }

    .django-toast.warning {
        background-color: #fef3c7; /* yellow */
    }

    .django-toast.info {
        background-color: #e0f2fe; /* blue */
    }

    /* =========================
       FIELD ERROR (STRICT RED)
    ========================= */
    .django-toast.field-error {
        background-color: #dc2626; /* strong red */
        color: #000;
    }

    /* =========================
       ANIMATION
    ========================= */
    @keyframes toast-slide {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    </style>
</head>
<body class="bg-gray-100">
    <div id="main-header"></div>
    <script src="{% static 'assets/js/importer.js' %}"></script>

        <!-- Django Messages Toast -->
    {% if messages %}
    <div id="django-toast-container">
        {% for message in messages %}
            <div class="django-toast {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container mx-auto px-4 py-16 flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to your Account</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="username" name="username" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-aviation-blue">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-aviation-blue">
                </div>
                <button type="submit" class="w-full bg-aviation-blue text-white py-3 rounded font-bold hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account?
                <a href="{% url 'accounts:register' %}" class="text-aviation-blue hover:underline">Register</a>
            </p>
        </div>
    </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toasts = document.querySelectorAll(".django-toast");

    toasts.forEach(toast => {
        setTimeout(() => {
            toast.style.opacity = "0";
            toast.style.transform = "translateY(-10px)";
            setTimeout(() => toast.remove(), 300);
        }, 4000); // visible for 4s
    });
});
</script>


</body>
</html>
